<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Great Number Game</title>
</head>
<body>
    <h1 class="display-2">Welcome to the Great Number Game!</h1>
    <p class="h3">I am thinking of a number between 1 and 100.</p>
    <p class="h3">Take a guess!</p>

    {% if session['code'] == 'F' %}
        <div class="output_wrong">
            <P>{{ session['output'] }}</P>
        </div>
    {% elif session['code'] == 'T' %}
        <div class="output_correct text-center">
            <P>{{ session['output'] }}</P>
        </div>
    {% endif %}

    <form action="/output" method="POST">
        <input class="form-control" type="text" name="guess">
        <button class="btn btn-primary mt-3">Submit</button>
    </form>
</body>
</html>
